spring.application.name=authentication-service

server.port=${AUTH_SERVICE_SERVER_PORT:8081}

spring.datasource.url=${AUTH_SERVICE_DATASOURCE_JDBC_URL}
spring.datasource.username=${AUTH_SERVICE_DATASOURCE_USERNAME}
spring.datasource.password=${AUTH_SERVICE_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.config.enabled=false

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

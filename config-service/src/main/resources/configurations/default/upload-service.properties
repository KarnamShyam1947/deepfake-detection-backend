server.port=${UPLOAD_SERVICE_PORT:8082}

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/upload-service/v3/api-docs
springdoc.swagger-ui.path=/upload-service/swagger-ui/

cloudinary.api-key=${UPLOAD_SERVICE_CLOUDINARY_API_KEY}
cloudinary.api-secret=${UPLOAD_SERVICE_CLOUDINARY_API_SECRET}
cloudinary.cloud-name=${UPLOAD_SERVICE_CLOUDINARY_CLOUD_NAME}

application.jwt.secret.key=${JWT_SECRET_KEY}

application.jwt.expiration=3600000
application.jwt.refreshExpiration=86400000

application.cookie.expiration=3600000      
application.cookie.refreshExpiration=86400000 

application.cors.allowedOrigins=http://127.0.0.1:5500/, http://localhost:5173/
application.cors.allowedMethods=GET, POST, PUT, DELETE
application.cors.allowedHeaders=Authorization, Content-Type
application.cors.isCredentialsAllowed=true
